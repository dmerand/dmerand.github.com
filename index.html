---
layout: default
---

<section>
  <h1>Articles</h1>
  {% for post in site.posts %}
    <div class="flex-l mt3 mt0-l lh-solid lh-copy-l">
      <div class="w4">{{ post.date | date: "%Y.%m.%d" }}</div>
      <div><a href="{{ post.url }}">{{ post.title }}</a></div>
    </div>
  {% endfor %}
</section>
