---
layout: default
---

<article>
	<header>
		<h1 class="article-title">About This Site</h1>
		<time datetime="2012-02-29" class="article-metadata">2012.02.29</time>
		<div class="article-metadata">tags: #code, #credits, #php</div>
	</header>
  {{ content }}

  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
